    <script>
            function exibeForum() {
                // Remove todas as linhas do corpo da tabela
                $("#table-infos").html("");
    
                // Popula a tabela com os registros do banco de dados
                for (i = 0; i < db.data.length; i++) {
                    let infos = db.data[i];    
                    $("#table-infos").append(`<div class="infosUser row col-12">
                                                 <i class="iconeUsuario fa fa-user-alt"></i>
                                                 <p class="nomeUser">${infos.nome} </p>
                                              </div>  
                                              <div class="espaco1 col-12"
                                                    <p class="nomeTitulo"> ${infos.titulo} </p>
                                                    <p class="mensagemComent" col-12"> ${infos.mensagem}</p>
                                                </div>`);
                }
            }
    
            function init() {
                // Adiciona funções para tratar os eventos 
                $("#btnInsert").click(function () {
                    // Verfica se o formulário está preenchido corretamente
                    if (!$('#form-info')[0].checkValidity()) {
                        displayMessage("Não entendi... reveja se digitou os dados corretamente.");
                        return;
                    }
    
                    // Obtem os valores dos campos do formulário
                    let campoNome = $("#inputNome").val();
                    let campoTitulo = $("#inputTitulo").val();
                    let campoMensagem = $('#inputMensagem').val();
                    let campoTitComentario = $('#inputMensagem').val();
                    let campoComentario = $('#inputCometario').val();
                    let infos = { nome: campoNome, 
                        titulo: campoTitulo, 
                        mensagem: campoMensagem,
                        };
    
                    insertContato(infos);
    
                    // Reexibe os infos
                    exibeForum();
    
                    // Limpa o formulario
                    $("#form-info")[0].reset();
                });
    
               
                // Oculta a mensagem de aviso após alguns segundos
                $('#msg').bind("DOMSubtreeModified", function () {
                    window.setTimeout(function () {
                        $(".alert").fadeTo(500, 0).slideUp(500, function () {
                            $(this).remove();
                        });
                    }, 5000);
                });
    
                // Preenche o formulário quando o usuario clicar em uma linha da tabela 
                $("#grid-infos").on("click", "tr", function (e) {
                    let linhaContato = this;
                    colunas = linhaContato.querySelectorAll("td");
    
                    $("#inputNome").val(colunas[1].innerText);
                    $("#inputTitulo").val(colunas[2].innerText);
                    $("#inputMensagem").val(colunas[6].innerText);
                });
    
                exibeForum();
            }
        </script>
